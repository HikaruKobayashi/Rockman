<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset='utf-8'>
        <title>ロックマン</title>
        <link rel='stylesheet', href="css/styles.css">
    </head>
    <body>
        <!-- ここではロックマンのヘルメットを再現する -->
        <div>
            <div class='container'>
                <div class="left-horn"></div>
                <div class="rockman-button">
                    <div class="rockman-button-top"></div>
                    <div class="rockman-button-semi-top"></div>
                </div>
                <div class="right-horn"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- ここではロックマンの顔を再現する -->
        <div class="rockman-face">
            <div class="left-face">
                <div class="left-face-1"></div>
            </div>
            <div class="face">
                <div clas="hikaru"></div>
                    <div class="left-eye">
                        <div class="left-eye-1">
                            <div class="left-eye-2"></div>
                            <div class="left-eye-3"></div>
                        </div>
                    </div>
                    <div class="triangle"></div>
                    <div class="right-eye">
                        <div class="right-eye-1">
                            <div class="right-eye-2"></div>
                            <div class="right-eye-3"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouse"></div>
                </div>
            </div>
            <div class="right-face">
                <div class="right-face-1"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- ここではロックマンの体を再現する -->
        <div class="rockman-main-body">
            <div class="rockman-body"></div>
            <div class="side-1"></div>
            <div class="side-2"></div>
            <div class="side-3"></div>
            <div class="right-shoulder"></div>
            <div class="right-elbow"></div>
            <div class="wrist-1">
                <div class="wrist-2">
                    <div class="wrist-3"></div>
                </div>
            </div>
            <div class="finger-1"></div>
            <div class="finger-2"></div>
            <div class="finger-3"></div>
            <div class="finger-4"></div>
            <div class="finger-5"></div>
            <div class="fist"></div>
            <div class="left-shoulder"></div>
            <div class="left-sub-shoulder"></div>
            <div class="left-elbow"></div>
            <div class="wrist-4">
                <div class="wrist-5">
                    <div class="wrist-6"></div>
                </div>
            </div>
            <div class="thumb"></div>
            <div class="palm-1"></div>
            <div class="palm-2"></div>
            <div class="fist-2"></div>
            <div class="finger-6"></div>
            <div class="finger-7"></div>
            <div class="finger-8"></div>
            <div class="finger-9"></div>
            <div class="main-body">
                <div class="body-soul">
                    <div class="body-soul-red"></div>
                </div>
                <div class="small-triangle"></div>
            </div>
            <div class="right-leg"></div>
            <div class="hidden-leg-1"></div>
            <div class="hidden-leg-2"></div>
            <div class="hidden-leg-3"></div>
            <div class="left-leg"></div>
            <div class="left-armor-1"></div>
            <div class="left-armor-2"></div>
            <div class="left-armor-3"></div>
            <div class="right-armor-1"></div>
            <div class="right-armor-2"></div>
            <div class="right-armor-3"></div>
            <div class="right-shin-1"></div>
            <div class="right-shin-2"></div>
            <div class="right-shin-3"></div>
            <div class="right-shin-3-sub-1"></div>
            <div class="right-shin-3-sub-2"></div>
            <div class="right-shin-3-sub-3"></div>
            <div class="right-shin-3-sub-4"></div>
            <div class="right-shin-3-sub-5"></div>
            <div class="left-shin-2"></div>
            <div class="left-shin-2-sub-1"></div>
            <div class="left-shin-2-sub-2"></div>
            <div class="left-shin-2-sub-3"></div>
            <div class="left-shin-2-sub-4"></div>
            <div class="former-2"></div>
            <div class="former-4"></div>
            <div class="former-5"></div>
        </div>
    </body>
</html>
