<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset='utf-8'>
        <title>MY Portfolio</title>
        <link rel='stylesheet', href="css/styles.css">
    </head>
    <body>
        <!-- ここではロックマンのヘルメットを再現する -->
        <div>
            <div class='container'>
                <div class="left-horn"></div>
                <div class="rockman-button">
                    <div class="rockman-button-top"></div>
                    <div class="rockman-button-semi-top"></div>
                </div>
                <div class="right-horn"></div>
            </div>
        </div>
        <!-- ここではロックマンの顔を再現する -->
        <div class="rockman-face">
            <div class="left-face">
                <div class="left-face-1"></div>
            </div>
            <div class="face">
                <div clas="hikaru"></div>
                    <div class="left-eye">
                        <div class="left-eye-1">
                            <div class="left-eye-2"></div>
                            <div class="left-eye-3"></div>
                        </div>
                    </div>
                    <div class="triangle"></div>
                    <div class="right-eye">
                        <div class="right-eye-1">
                            <div class="right-eye-2"></div>
                            <div class="right-eye-3"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouse"></div>
                </div>
            </div>
            <div class="right-face">
                <div class="right-face-1"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="piyopiyo">
            <div class="rockman-body"></div>
            <div>
                <div class="left-body-1">
                    <div class="left-body-2"></div>
                    <div class="left-body"></div>
                </div>
            </div>
            <div class="main-body">
                <div class="body-soul">
                    <div class="body-soul-2">
                        <div class="red-soul-right"></div>
                        <div class="red-soul-right-1"></div>
                        <div class="red-soul-left-1"></div>
                        <div class="red-soul-left"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="right-body-1">
                    <div class="right-body"></div>
                </div>
            </div>
        </div>
    </body>
</html>
